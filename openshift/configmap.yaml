apiVersion: v1
kind: ConfigMap
metadata:
  name: terraform-mcp-server-config
  namespace: ocp-mcp-server
  labels:
    app: terraform-mcp-server
data:
  tfe-address: "https://app.terraform.io"
  session-mode: "stateful"
  tfe-skip-tls-verify: "false"
  allowed-origins: ""
  cors-mode: "strict"
  rate-limit-global: "10:20"
  rate-limit-session: "5:10"
  enable-tf-operations: "false"

